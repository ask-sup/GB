<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="application/javascript">
            function calcTrapeziodArea(){
                var baseOneTrapezoid = prompt("Введите длину основания А");
                baseOneTrapezoid = parseInt(baseOneTrapezoid, 10);
                
                var baseTwoTrapezoid = prompt("Введите длину основания Б");
                baseTwoTrapezoid = parseInt(baseTwoTrapezoid, 10);
                
                var heightTrapezoid = prompt("Введите высоту трапеции");
                heightTrapezoid = parseInt(heightTrapezoid, 10);
                
                var calcResult =  ((baseOneTrapezoid + baseTwoTrapezoid) / 2) * heightTrapezoid;
                
                alert("Площадь трапеции равна: " + calcResult);
            }
             calcTrapeziodArea();
        </script>
    </body>
</html>
